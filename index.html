<!DOCTYPE html>
<html>

<head>
    <title>Plus week8 homework</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/530e781666.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" />
    <link rel="stylesheet" href="pluseweek3homework.html">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <div class="container">




        <div class="card">
            <div class="card-body">
                <div class="weather-app-wrapper">
                    <div class="weather-app">


                        <h1>

                            <form class="search-form" id="search-form">
                                <h4>
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="search" autofocus="on" autocomplete="on" id="city-input"
                                                class="form-control shadow-sm" type="text" name="Search for other City"
                                                id="city" placeholder="Search for other City">
                                        </div>
                                        <div class="col-3">
                                            <input type="submit" class="btn btn-primary" value="Search" />
                                        </div>

                                    </div>
                                </h4>
                        </h1>

                        <div class="container">
                            <div class="current-time" class="locationTime">
                                <button type="button" class="btn btn-info" class="CurrentLocation " id="id = "
                                    find-me">Current Location
                                </button>
                            </div>
                            <p id="datetime"></p>

                            Last updated:

                            <div id="digital-clock"></div>
                            <div class="row">
                                <div class="col-6 col-sm-4">
                                    <h5>
                                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny">
                                        <div class="float-left">
                                            <span class="location" id="search-city"> </span>
                                            <div class="pin" id="current-time">

                                                <div class="float-left">
                                                    <strong id="temperature"></strong><span class="units"><a href="#"
                                                            id="celsius-link" class="active"></a>
                                                        <a href="#" id="fahrenheit-link"></a></span>
                                                </div>

                                    </h5>


                                </div>
                            </div>
                            <div class="col-6 col-sm-4">
                                <ul class="details">
                                    <li class="description"></li>
                                    <li> <span id="humidity"></span></li>
                                    <li> <span id="wind"></span> </li>

                                </ul>


                            </div>

                        </div>


                    </div>

                </div>



                <small>
                    <a href="" target="_blank">Open-source code</a>
                    by Chloe Zhang
                </small>
                </form>

            </div>
        </div>
    </div>
    <script src="src/index.js">



    </script>
</body>

</html>
